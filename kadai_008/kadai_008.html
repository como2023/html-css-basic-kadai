    <main>
      <article>
        <section>
          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。<br>
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="ichi.mp3" controls></audio>

          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form action="#" method="post">
            <label for="name">氏名</label>
            <input type="text" name="name" id="name" placeholder="名前を入力してください">
            <br>
            <label for="age">年代</label>
            <select name="age" id="age">
              <option value="10">10代以下</option>
              <option value="20">20代</option>
              <option value="30">30代</option>
              <option value="40">40代以上</option>
            </select>
            <br>
            <label for="wagasi">おすすめ和菓子の名称</label>
            <input type="text" name="wagasi" id="wagasi" placeholder="例：みたらし団子">
            <br>
            <label for="recommend">おすすめする理由</label>
            <textarea name="recommend" id="recommend"></textarea>
            <br>
            <label for="check">個人情報保護方針に同意する</label>
            <input type="checkbox" name="check" id="check">
            <br>
            <br>
            <input type="submit" value="送信">
            <input type="reset" value="リセットボタン">
          </form>
        </section>
      </article>

      <article>
        <section>

        </section>
